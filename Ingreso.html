<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Centrar formulario */
        body {
            font-family: 'Montserrat', sans-serif;
            background-image: url('iconos/CENTRO-AYURVEDA-2/30.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        /* Cambiar color del encabezado */
        .card-header {
            background-color: #00C2CB !important;
        }
        /* Cambiar color del botón */
        .btn-primary {
            background-color: #00C2CB !important;
            border-color: #00A5AB !important;
        }
        .btn-primary:hover {
            background-color: #009AA3 !important;
            border-color: #008C94 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4>TEST DOSHA</h4>
            </div>
            <div class="card-body">
                <form id="formulario">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Empezar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/InicarTest.js"></script>
</body>
</html>
