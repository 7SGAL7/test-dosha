
<form>
    <!-- Nombre completo -->
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre Completo</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo" required>
    </div>

    <!-- Teléfono -->
    <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu teléfono" required>
    </div>

    <!-- Correo electrónico -->
    <div class="mb-3">
        <label for="correo" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico" required>
    </div>

    <!-- Botón de envío -->
    <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
