<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de la TEST</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">  
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/resultado.css"> <!-- Vinculamos el archivo CSS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>

        const nombre = localStorage.getItem('nombre');
        const email = localStorage.getItem('email');
        if (!nombre || !email) {
            // Redirigir a otra página si los datos están vacíos
            window.location.href = "Ingreso.html"; // Cambia por la URL correcta
        }
    </script>
</head>
<body>
        <header>
            <h1>RESULTADOS TEST DOSHAS:</h1>
        </header>
        <div class="container custom-container">
            <div class="row">
                <div class="col-sm-8 offset-sm-2 col-md-12 offset-md-0">
                    <div class="col-md-12">
                        <div class="resultadoFinal ">
                            <h1 id = "Title-text"> Vata predominante </h1>
                        </div>
                    </div>
                    <div class = "imagen-dosha">
                        <img id="imagenDinamica" src="" alt="Imagen dinámica">
                    </div>
                    <div id="Result-text" class="result-text">
                    </div>

                    <div id="contenedor-principal">
                        <!-- Contenedor de los porcentajes -->
                        <div id="resultados-container-porcen">
                            <p style="color: #4CAF50;"><strong>Kapha:</strong> <span id="kaphaResultPorc"></span>%</p>
                            <p style="color: #2196F3;"><strong>Vata:</strong> <span id="vataResultPorc"></span>%</p>
                            <p style="color: #FF9800;"><strong>Pitta:</strong> <span id="pittaResultPorc"></span>%</p>
                        </div>
                    
                        <!-- Contenedor del gráfico -->
                        <div class="grafico-container">
                            <canvas id="pieChart"></canvas>
                        </div>
                    </div>
                    
                    <div id="buttons-container">
                        <div>
                            <p>Conoce más sobre tu dosha</p>
                        </div>
                        <div>
                            <!-- Botón para Vata -->
                            <a id="btn-vata" href="https://centroayurveda.mx/dosha-vata/" class="btn btn-primary" style="display: none;" target="_blank">Vata</a>
                            
                            <!-- Botón para Pitta -->
                            <a id="btn-pitta" href="https://centroayurveda.mx/dosha-pitta/" class="btn btn-danger" style="display: none;" target="_blank">Pitta</a>
                            
                            <!-- Botón para Kapha -->
                            <a id="btn-kapha" href="https://centroayurveda.mx/dosha-kapha/" class="btn btn-success" style="display: none;" target="_blank">Kapha</a>
                        </div>
                    </div>
                </div>     
            </div>
        </div>


    <div class="resultado">
        <h2>Resultado Kapha Total:</h2>
        <p id="kaphaResult" class="result"></p>
    </div>

    <div class="resultado">
        <h2>Resultado Vata Total:</h2>
        <p id="vataResult" class="result"></p>
    </div>

    <div class="resultado">
        <h2>Resultado Pitta Total:</h2>
        <p id="pittaResult" class="result"></p>
    </div>

    <script src="js/ResultadoDosha.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
