

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de la Encuesta</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">  
    <link rel="stylesheet" href="css/resultado.css"> <!-- Vinculamos el archivo CSS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Resultados de la Encuesta</h1>
        </header>
        <div class="container text-center">
            <div class="row">
              
                <div class="col-sm-8 col-md-6">
                    <div class="resultadoFinal d-flex flex-column mb-3" style="display: flex; justify-content: center; align-items: center; height: 200px;">
                        <h3 id = "Title-text">** Vata predominante **</h3>
                        <br>
                        <p id="Result-text" class="result-text"> Eres creativo, enérgico y adaptable, pero puedes ser propenso a la ansiedad, la irregularidad y la sequedad. </p>
                    </div>
                </div>
              <div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0">
                <!-- Contenedor del gráfico -->
                <div class="grafico-container">
                    <canvas id="pieChart"></canvas>
                </div>
                
              </div>

            </div>
        </div>

        


    <div class="resultado">
        <h2>Resultado Kapha Total:</h2>
        <p id="kaphaResult" class="result"></p>
    </div>

    <div class="resultado">
        <h2>Resultado Vata Total:</h2>
        <p id="vataResult" class="result"></p>
    </div>

    <div class="resultado">
        <h2>Resultado Pitta Total:</h2>
        <p id="pittaResult" class="result"></p>
    </div>

    <script src="js/ResultadoDosha.js">
        
    </script>
</body>

</html>
