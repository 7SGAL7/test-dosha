<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginación con Preguntas</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">  
    <link rel="stylesheet" href="css/encuesta.css">
    <script>
        // Verificar si los valores en localStorage existen
        const nombre = localStorage.getItem("nombre");
        const email = localStorage.getItem("email");

        if (!nombre || !email) {
            // Redirigir a otra página si los datos están vacíos
            window.location.href = "Ingreso.html"; // Cambia por la URL correcta
        }

        if (nombre && email) {
            // Insertar valores en los inputs ocultos
            document.getElementById("nombre").value = nombre;
            document.getElementById("email").value = email;
        }
    </script>
</head>
<body>
    <div class="container d-flex justify-content-center" >
        <div class="text-center">
            <h1 style="padding: 25px;">TEST DOSHAS</h1>
        </div>
    </div>
    
    <div class="container preguntas">
        <div class="row col">
            <form action="SendEmail.php" method="POST">
                <!-- Campos ocultos para enviar datos -->
                <input type="hidden" name="nombre" id="nombre">
                <input type="hidden" name="email" id="email">
                <div class="items-container" id="itemsContainer">
                </div>
                <img class = "separador" src="iconos/CENTRO-AYURVEDA-2/ayurveda-pleca.png" alt="">
                <div class="container">
                    <div class="row col">
                        <div id="paginationContainer">
                        </div>
                    </div>
                </div>
                <hr>
                <button type="submit" class="btn btn-primary" onclick="resultado()">FINALIZAR TEST</button>
                <hr>
            </form>
        </div>
    </div>
    
    <script src="js/Paginacion.js"></script>
    <script src="js/calcularResultado.js"></script>
</body>
</html>
